<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مجتمع Study Easy</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #ffffff;
    }

    /* الشريط الأزرق */
    header {
      background-color: #007BFF;
      color: white;
      padding: 15px 20px;
      font-size: 24px;
      font-weight: bold;
      position: relative;
      text-align: center;
    }

    /* السهم */
    .back-arrow {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      color: white;
      text-decoration: none;
    }

    /* العنوان */
    h2 {
      text-align: center;
      margin-top: 30px;
      color: #007BFF;
    }

    /* المربع الخاص بالدردشة */
    .chat-box {
      max-width: 700px;
      margin: 20px auto;
      background-color: #f5f5f5;
      border: 2px solid #007BFF;
      border-radius: 10px;
      padding: 20px;
      height: 400px;
      overflow-y: auto;
    }

    /* مربع الكتابة */
    .input-box {
      max-width: 700px;
      margin: 0 auto 30px;
      display: flex;
      gap: 10px;
      padding: 0 10px;
    }

    .input-box input {
      flex: 1;
      padding: 10px;
      border: 1px solid #007BFF;
      border-radius: 5px;
      font-size: 16px;
    }

    .input-box button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .input-box button:hover {
      background-color: #0056b3;
    }

    /* الرسالة */
    .message {
      background-color: white;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <header>
    <a href="content.html" class="back-arrow">←</a>
    مجتمع Study Easy
  </header>

  <h2>📢 دردشة بين الطلاب - مفتوح لأي حد يدخل</h2>

  <div class="chat-box" id="chatBox">
    <div class="message">👋 أهلاً بك في مجتمعنا!</div>
  </div>

  <div class="input-box">
    <input type="text" id="messageInput" placeholder="اكتب رسالتك هنا...">
    <button onclick="sendMessage()">إرسال</button>
  </div>

  <script>
    function sendMessage() {
      var input = document.getElementById('messageInput');
      var message = input.value.trim();
      if (message !== '') {
        var chatBox = document.getElementById('chatBox');
        var newMessage = document.createElement('div');
        newMessage.className = 'message';
        newMessage.textContent = message;
        chatBox.appendChild(newMessage);
        chatBox.scrollTop = chatBox.scrollHeight;
        input.value = '';
      }
    }

    document.getElementById('messageInput').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>

</body>
</html>
