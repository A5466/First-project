<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الملخصات - Study Easy</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      direction: rtl;
      text-align: center;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* السهم على الشمال */
    .back-link {
      color: white;
      font-size: 26px;
      text-decoration: none;
      font-weight: bold;
      position: absolute;
      left: 20px;      /* هنا غيرنا من right إلى left */
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }

    .search-container {
      margin: 20px auto 0;
      max-width: 400px;
    }

    #searchInput {
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      width: 280px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: 0.3s;
      text-align: center;
    }

    .card:hover {
      transform: scale(1.03);
      background-color: #f1f1f1;
    }

    .card-content {
      padding: 20px;
    }

    .card-emoji {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .card-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #007bff;
    }

    .card-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .card-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <header>
    📘 الملخصات الدراسية
    <a class="back-link" href="content.html" title="الرجوع للصفحة الرئيسية">⬅</a>
  </header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="ابحث عن درس..." onkeyup="searchCards()">
  </div>

  <div class="cards-container" id="cardsContainer">
    <div class="card">
      <div class="card-content">
        <div class="card-emoji">🧭</div>
        <div class="card-title">نمو وتوزيع سكان قارة إفريقيا – دراسات – أولى إعدادي</div>
        <a class="card-button" href="https://drive.google.com/file/d/1bkIUXoZ410nyZdoDm5W2HKvzuzDwOnM7/view?usp=sharing" target="_blank" rel="noopener noreferrer">عرض الملخص</a>
      </div>
    </div>
  </div>

  <script>
    function searchCards() {
      let input = document.getElementById('searchInput').value.toLowerCase();
      let cards = document.querySelectorAll('.card');

      cards.forEach(card => {
        const title = card.querySelector('.card-title').textContent.toLowerCase();
        card.style.display = title.includes(input) ? 'block' : 'none';
      });
    }
  </script>

</body>
</html>
